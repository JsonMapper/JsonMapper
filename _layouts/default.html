<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ site.data.manifest['docs.css'] | relative_url }}">
    <link rel="shortcut icon" href="{{ 'favicon.ico' | relative_url }}" />
    <link rel="apple-touch-icon" href="{{ 'apple-touch-icon.png' | relative_url }}" />
    <title>JsonMapper</title>
</head>
<body class="antialiased text-base pt-12 leading-normal bg-grey-100 p-4 md:w-2/3 lg:w-2/3 mx-auto  text-gray-700">
    <div class="flex flex-col">
        <header class="pb-2 border-b-2 border-yellow-500">
            <a href="{{ '/' | relative_url }}">
                <img src="{{ '/images/jsonmapper.png' | relative_url }}"/>
            </a>
        </header>
        <main class="mt-2">
            <div class="flex flex-row h-screen ">
                <nav class="w-1/3 pl-2 m-4 hidden md:block">
                    {% for section in site.data.menu %}
                    <h2 class="tracking-wide text-xs leading-loose uppercase">{{ section[0] }}</h2>
                    <ul class="list-reset pl-4 mb-6">
                        {% for link in section[1] %}
                        <li class="tracking-wide text-md rounded">
                            <a href="{{ link[1] | relative_url }}">{{ link[0] }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                    {% endfor %}
                </nav>
                <article class="w-2/3 m-4">
                    <h1 class="mb-4">{{ page.title }}</h1>
                    {{ content }}
                </article>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
